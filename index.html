		body{ margin: 0; padding: 0; background: #333; }

	<div id="app">
		<div class="prompt">
			Are you the first ou the second? {{ statePhase.orderTeamPick }}

<script src="libs/lodash.js"></script>

<script>

	var app = new Vue({
	  el: '#app',
	  
	  data: {
	  	statePhase: {
	  		orderTeamPick: 'first',
	  		currentPhase: 'ban_1' 
	  	},
	  	ranking: []	
	  },

	  computed: {
	  	suggestions : function() {
	  		return _.orderBy(this.ranking[0], ['ranking'], ['desc']).slice(0, 5);
	  	} 	
	  },

	  methods: {

	  	initRanking() {
			let rank = gods.map((god) => {
				return { name: god.name, ranking: god.data.meta } 
			})
			this.ranking.push(rank)	  		
	  	}
	  },
	  beforeMount : function() {
		this.initRanking();	  	 
	  }
	})
